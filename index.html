<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Desktop Product Preview</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Card section -->
    <div class="card">
      <!-- Header image section -->
      <header class="card__header">
        <img
          class="product-image"
          src="../images/image-product-desktop.jpg"
          alt="Picture of perfume"
        />
      </header>

      <!-- Product description section -->
      <div class="product-description-container">
        <p id="product-type">perfume</p>
        <h1 id="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p id="product-info">
          A floral,solar and voluptuous interpretation composed by Oliver Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <!-- Product price section -->
        <div class="product-price-container">
          <span id="official-price">$149.99</span>
          <span id="discounted-price">$169.99</span>
        </div>

        <!-- Add to cart button -->
        <a href="#">
          <button class="add-to-cart-btn">
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF"
              />
            </svg>
            Add to cart
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
